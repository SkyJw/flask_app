{% extends "bootstrap/base.html" %}

{% block title %}SignIn{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
        <form class="form-signin" action="{{ url_for('blog.do_user_login') }}" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">注册邮箱</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name = 'email'>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name = 'passwd'>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div> <!-- /container -->
{% endblock %}
